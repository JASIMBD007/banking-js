<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

        <h1 class="text-2xl text-center mt-6">Welcome to Bank
            <br><span class="font-bold text-green-500">Let's get some money!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-sky-500 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-5xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-500 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-5xl">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-5xl">$ <span id="balance-total">1200</span> </h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4  ">
                <div class="bg-fuchsia-600 p-8 rounded">
                    <h3 class="text-3xl text-white pb-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-white-600 rounded block mb-6 w-3/4" type="text"
                            placeholder="$ Enter Your Amount:">

                        <button id="deposit-submit"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold ">Deposit
                        </button>
                    </div>
                </div>
                <div class="bg-violet-600 p-8 rounded ">
                    <h3 class="text-3xl text-white pb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-white-600 rounded block mb-6 w-3/4"
                            type="text" placeholder="$ Enter Your Amount:">

                        <button id="withdraw-submit"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold ">Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/banking.js"></script>
</body>

</html>
