<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-xl text-center mt-6">This Is New js
            <span class="font-bold text-green-500">Bank Project</span>
        </h1>
    </header>
    <main>
        <section class="bg-cyan-400 w-3/4 mx-auto mt-6 p-8">
            <h3 class="text-xl text-white text-center mb-6">Please Login To Your Account</h3>
            <div>
                <div>
                    <input id="user-email" class="border-2 border-orange-600 rounded block mb-6 w-3/4" type="text"
                        placeholder="Enter Your Email:">
                    <input id="user-password" class="border-2 border-orange-600 rounded block mb-6 w-3/4"
                        type="password" placeholder="Enter Your Password:">
                    <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold ">Login
                    </button>
                </div>
        </section>
    </main>
    <script src="/js/login.js"></script>
</body>

</html>
